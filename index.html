<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Every Expence</title>
</head>
<body>
    <section class="main_container">
        <div class="sidebar">
            <div class="logo">
                <img src="./assate/logo-no-background.png" alt="logo" width="90%">
            </div>
            <div class="sideinner">
                <div class="twoBtn">
                    <div class="earn Btncnt"><button class="btn"><i class="material-icons" style="color:#F5B301">dashboard</i> Dashboard</button></div>
                    <div class="earn Btncnt"><button class="btn"><span class="material-symbols-outlined" style="color: #F5B301; ">
                        trending_up
                        </span> Earning</button></div>
                    <div class="spend Btncnt"><button class="btn"><span class="material-symbols-outlined">
                        trending_down
                        </span> Spending</button></div>
            
                </div>
                <div class="ai Btncnt"><button class="btn" style="margin-bottom: 10px;">Invest With AI</button></div>
            </div>
            
        </div>
        <div class="rightcontainer">
            <div class="middle">
                <b class="heading2">S&nbsp;t&nbsp;a&nbsp;t&nbsp;i&nbsp;s&nbsp;t&nbsp;i&nbsp;c&nbsp;s</b>
                <br>
                <div class="statistics_graph">
                    <!-- Stats -->
                    <div class="bg-amber-200 rounded-2xl h-30% w-50%">
                        <div class="grid gap-4 lg:gap-8 md:grid-cols-3 p-8 pt-15">
                            <div class="relative items-center p-6 rounded-2xl bg-white shadow dark:bg-amber-200">
                                <div class="space-y-2">
                                    <div
                                        class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500 dark:text-gray-400">
                                        <span>Income</span>
                                    </div>
                    
                                    <div id="income" class="text-3xl dark:text-gray-100">
                                        
                                    </div>
                    
                                    <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-green-600">
                    
                                        <span>Earning</span>
                    
                                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="relative p-6 rounded-2xl bg-white shadow dark:bg-gray-800">
                                <div class="space-y-2">
                                    <div
                                        class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500 dark:text-gray-400">
                    
                                        <span>Remaining</span>
                                    </div>
                    
                                    <div id="remain" class="text-3xl dark:text-gray-100">
                                        
                                    </div>
                    
                                    <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-green-600">
                    
                                        <span>Avilable</span>
                    
                                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="relative p-6 rounded-2xl bg-white shadow dark:bg-gray-800">
                                <div class="space-y-2">
                                    <div
                                        class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500 dark:text-gray-400">
                                        <span>Expences</span>
                                    </div>
                    
                                    <div id="expence" class="text-3xl dark:text-gray-100">
                                        
                                    </div>
                    
                                    <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-red-600">
                    
                                        <span>Spending</span>
                    
                                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M12 13a1 1 0 100 2h5a1 1 0 001-1V9a1 1 0 10-2 0v2.586l-4.293-4.293a1 1 0 00-1.414 0L8 9.586 3.707 5.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0L11 9.414 14.586 13H12z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                    <!-- Stats End -->
                </div>
                <b class="heading">O&nbsp;v&nbsp;e&nbsp;r&nbsp;v&nbsp;i&nbsp;e&nbsp;w</b>
                <div class="overview">
                    <div class="pie earning_pie">
                        <canvas id="myChart"></canvas>
                    </div>
                    <!-- <div class="pie spending_pie">

                    </div> -->
                </div>
                
                
            </div>
            <div class="right">
                <div class="addBtn">
                    <button id="addSpend" class="addSpend">Add Expense/Income</button>
                </div>
                <div class="recentTrn">
                    <p style="margin-top: 10px; margin-bottom: 15px; align-items: center;">Recent Transactions</p>
                    <div class="Trn">
                        <ul id="list" class="list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="popup">
        <div>
            
            <section class="container-pop">
                <button id="closePop"><a href="#" class="close"></a></button>
                <h3 style="padding: 2%;padding-bottom: 2.5%; text-align: center;">A d d &nbsp; T r a n s a c t i o n</h3>

                <form id="transactionForm" action=" ">
                  <div style="padding-top: 1%;padding-bottom: 1%;">
                    <label for="type">
                      <input  type="checkbox" name="type" id="type" />
                      <div class="option">
                        <span>Expense</span>
                        <span>Income</span>
                      </div>
                    </label>
                  </div>
                  <div>
                    <label for="name">Description</label>
                    <input id="Desc" type="text" name="name" required />
                  </div>
                  <div>
                    <label for="amount">Amount</label>
                    <input
                      id="amt"
                      type="number"
                      name="amount"
                      value="0"
                      min="0.01"
                      step="0.01"
                      required
                    />
                  </div>
                  <div>
                    <label for="date">Date</label>
                    <input id="date" type="date" name="date" required >
                  </div>
                  <button type="submit" class="submit">ADD</button>
                </form>
            </section>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart.js"></script>
    
</body>
</html>
